<div class="col-md-12">
    <div class="card card-body">
        <h3>Edit Pizza</h3>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <form #f="ngForm" (ngSubmit)="save(f)">
                    <div class="form-group">
                        <label>Name</label>
                        <input [(ngModel)]="pizza.Name" name="name" type="varchar" class="form-control"
                            placeholder="name">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input [(ngModel)]="pizza.Description" name="nescription" type="varchar" class="form-control"
                            placeholder="Description">
                    </div>
                    <button type="submit" class="btn btn-primary mr-1">
                        Guardar
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="cancel(f)">
                        Cancel
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
